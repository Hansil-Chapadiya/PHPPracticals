<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <div class="container mt-2" style="border: 2px solid blue;">
        <div class="d-flex justify-content:center mb-3">
            <label class="display-3">Form Field Example</label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">TextFeild</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Text">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Hidden Text Field:</label>
            <input type="hidden" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown menu
            </button>
            <select name="dropdown" class="dropdown-menu" multiple size="3">
                <option class="drodown-item">Python</option>
                <option class="drodown-item">C/C++</option>
                <option class="drodown-item">C#</option>
                <option class="drodown-item">PHP</option>
                <option class="drodown-item">JAVA</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">CheckBox</label>
        </div>
        <div class="input-group mb-3 d-flex">
            <div class="input-group-text me-2">
                <input class="form-check-input mt-0 m-2" type="checkbox" value="Python"
                    aria-label="Checkbox for following text input">Python
            </div>
            <div class="input-group-text me-2">
                <input class="form-check-input mt-0 m-2" type="checkbox" value="C/C++"
                    aria-label="Checkbox for following text input">C/C++
            </div>
            <div class="input-group-text me-2">
                <input class="form-check-input mt-0 m-2" type="checkbox" value="C#"
                    aria-label="Checkbox for following text input">C#
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">RadioButton</label>
        </div>
        <div class="input-group d-flex mb-3">
            <div class="input-group-text me-2">
                <input class="form-check-input mt-0" type="radio" value="Male" name="radio"
                    aria-label="Radio button for following text input">Male
            </div>
            <div class="input-group-text me-2">
                <input class="form-check-input mt-0" type="radio" value="Female" name="radio"
                    aria-label="Radio button for following text input">Female
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">File-Upload</label>
            <input type="file" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">ImageButton</label>
            <input type="image" name="Image1" class="form-control" src="./logo.jpeg" height="50px" width="50px">
        </div>
        <div class="mb-3 d-flex">
            <label for="exampleFormControlTextarea1" class="form-label">Button</label><br>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" name="submit">
            <input class="btn btn-info" type="reset" name="reset">
        </div>

    </div>


</body>
